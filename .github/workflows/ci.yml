name: Cute CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4

      - name: Make
        id: make
        run: make clean && make all -j4

      - name: Test
        id: test
        run: |
          ./build/kat
